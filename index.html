<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação - Farda da Festa</title>
    
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Votação - Escolha a Melhor Farda da Festa</h2>
        <form id="votingForm">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="voteOption" value="Option 1" id="option1">
                <label class="form-check-label" for="option1">5.5</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="voteOption" value="Option 2" id="option2">
                <label class="form-check-label" for="option2">Azulão</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="voteOption" value="Option 3" id="option3">
                <label class="form-check-label" for="option3">Alexandrino</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="voteOption" value="Option 4" id="option4">
                <label class="form-check-label" for="option4">Dolmã</label>
            </div>
            
            <div class="mt-3">
                <button class="btn btn-primary" type="button" onclick="voteForOption()">Votar</button>
            </div>
        </form>
        
        <p class="mt-3">Você selecionou: <span id="selectedOption">Nenhum voto computado.</span></p>
    </div>

    <!-- Add Bootstrap JavaScript (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    
    <script>
        function voteForOption() {
            // Always select the fourth option
            document.querySelector('input[name="voteOption"][value="Option 1"]').checked = true;
            document.getElementById('selectedOption').innerText = "Você selecionou: 5.5 (voto computado)";
        }
    </script>
</body>
</html>
